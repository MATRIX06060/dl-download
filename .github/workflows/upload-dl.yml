name: Upload Tools DL

on:
  workflow_dispatch:

jobs:
  makedlupload:
    name: Upload dl Files
    runs-on: ubuntu-latest
    steps:
    - name: Clone Repo
      run: |
        git clone https://github.com/MATRIX06060/dl-download
        cd dl-download
        ls

    - name: Download DL
      run: make download -j8

    - name: Upload Files
      uses: actions/upload-artifact@v2
      with:
        name: DLFILE
        path: dl/
